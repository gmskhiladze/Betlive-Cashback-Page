<ngb-accordion *ngFor="let rule of rules;" [closeOthers]="true">
    <ngb-panel id="static">
        <ng-template ngbPanelHeader let-opened="opened">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="m-0">{{rule.head}}</h5>
                <button ngbPanelToggle [ngClass]="opened ? 'btn btn-link p-0 open': 'btn btn-link p-0'"></button>
            </div>
        </ng-template>
        <ng-template ngbPanelContent>
            {{rule.body}}
        </ng-template>
    </ngb-panel>
</ngb-accordion>
